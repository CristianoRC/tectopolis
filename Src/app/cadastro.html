<body>
    <nav>
        <div class="row nav-total">
            <span class="image-nav">

            </span>
            <ul class="nav justify-content-left">
                <a href="index.html">
                    <li class="nav-item hover-nav">
                        <p>Home</p>
                    </li>
                </a>
                <a href="perfil.html">
                    <li class="nav-item hover-nav">
                        <p>Perfil</p>
                    </li>

                <a href="cadastro.html">
                    <li class="nav-item hover-nav navselect">
                        <p>Cadastro</p>
                    </li>
                </a>
            </ul>
        </div>
    </nav>
    <div style="margin-top:40px;" class=" user-login">
        <div class="row justify-content-center">
            <form class="col-md-4" style="margin-right:50px;">
                <div class="form-group">
                    <h3>Login</h3>
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="emailLogin" placeholder="Insira seu email">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="passwordLogin" placeholder="Senha">
                </div>
                <button type="submit" class="btn btn-primary">Logar</button>
            </form>

            <form class="col-md-4">
                <div class="form-group">
                    <h3>Cadastre-se</h3>
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="emailCadastro" placeholder="Insira seu email">
                </div>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp"
                        placeholder="Insira seu Nome">
                    <small id="nameHelp" class="form-text text-muted">Insira seu nome e sobrenome.</small>
                </div>
                <div class="form-group">
                    <label for="imgurl">Imagem de perfil</label>
                    <input type="text" name="imgurl" class="form-control" id="imgurl" placeholder="Insira uma url de imagem">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" name="password" class="form-control" id="passwordCadastro" placeholder="Senha">
                </div>
                <button type="submit" class="btn btn-primary">Logar</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
